<body>
    <div class="stars"></div>
    
    <div class="solar-system">
        <div class="sun"></div>
        
        <!-- Mercury -->
        <div class="orbit mercury-orbit">
            <div class="planet mercury"></div>
        </div>
        
        <!-- Venus -->
        <div class="orbit venus-orbit">
            <div class="planet venus"></div>
        </div>
        
        <!-- Earth -->
        <div class="orbit earth-orbit">
            <div class="planet earth"></div>
            <div class="moon-orbit">
                <div class="moon"></div>
            </div>
        </div>
        
        <!-- Mars -->
        <div class="orbit mars-orbit">
            <div class="planet mars"></div>
        </div>
        
        <!-- Jupiter -->
        <div class="orbit jupiter-orbit">
            <div class="planet jupiter"></div>
        </div>
        
        <!-- Saturn -->
        <div class="orbit saturn-orbit">
            <div class="planet saturn">
                <div class="saturn-rings"></div>
            </div>
        </div>
        
        <!-- Uranus -->
        <div class="orbit uranus-orbit">
            <div class="planet uranus"></div>
        </div>
        
        <!-- Neptune -->
        <div class="orbit neptune-orbit">
            <div class="planet neptune"></div>
        </div>
    </div>
    
    <!-- Controls -->
    <div class="controls">
        <div class="btn-group-vertical">
            <button id="toggleOrbits" class="btn btn-outline-light mb-2">Toggle Orbits</button>
            <button id="toggleLabels" class="btn btn-outline-light mb-2">Toggle Labels</button>
            <div class="form-group">
                <label for="speedControl" class="form-label text-white">Speed</label>
                <input type="range" class="form-range" id="speedControl" min="0.1" max="5" step="0.1" value="1">
            </div>
            <button id="pauseResume" class="btn btn-outline-light">Pause</button>
        </div>
    </div>
    
    <!-- Planet Info Panel -->
    <div id="planetInfo" class="info-panel">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Planet Information</h5>
            </div>
            <div class="card-body">
                <p>Click on a planet to see its details</p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
